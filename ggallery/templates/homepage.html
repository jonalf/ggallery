{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2>Welcome</h2>
  {% set messages = get_flashed_messages() %}
  {% for message in messages %}
  <h3> {{ message }} </h3>
  {% endfor %}

  <hr>
  {% for gallery in galleries %}
  <h3>
    <a href="{{ url_for('gallery_view', gallery_name=gallery)}}">{{ gallery }}</a>
  </h3>
  <br>
  {% endfor %}
</div> <!-- /container -->

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

{% endblock %}
