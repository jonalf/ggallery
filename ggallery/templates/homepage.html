{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2>Welcome</h2>
  {% set messages = get_flashed_messages() %}
  {% for message in messages %}
  <h3 style="color: red;"> {{ message }} </h3>
  {% endfor %}

  <hr>
  <div class="flex-row">
    {% for gallery in galleries %}
    {% if thumbnails[gallery] %}
    <figure class="figure">
      <a href="{{ url_for('gallery_view', gallery_name=gallery)}}">
        <img class="img-responsive" src="{{ url_for('static', filename='images/%d/thumbs/%s'%(year, thumbnails[gallery])) }}">
        <figcaption class="figure-caption figure-caption-title">{{ gallery }}</figcaption>
      </a>
    </figure>
    {% endif %}
    {% endfor %}
  </div>
</div> <!-- /container -->

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

{% endblock %}
