{% extends "base.html" %}

{% block content %}

<div class="container">
  <h2>{{gallery_name}}</h2>
  <hr>
  <div class="row">
  {% for image in images %}
    <div class="col-sm-3">
      <img src="{{ url_for('static', filename='images/2017/thumbs/'+image['image']) }}">
      <br>
      {{image['author']}}
    </div>
    {% endfor %}
    </div> <!--row-->
</div> <!-- /container -->

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

{% endblock %}
